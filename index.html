<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Printer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/msg.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="message-printer">
            <p>
                <h3>Message Printer</h3>
                <p></p>
            </p>
            <p>
                <label for="message-input">Type a message</label>
                <br>
                <button>
                    <i class="fa-sharp fa-regular fa-message"></i>
                </button>
                <input type="text" id="message-input">
            </p>
            <p>
                <button type="submit" onclick="getMessage()"></button>
            </p>
            <p id="message-output"></p>
        </div>
    </div>
</body>
</html>
