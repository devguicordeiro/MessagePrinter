<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Printer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/msg.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="message-printer">
            <p>
                <h3>Message Printer</h3>
                <p class="botb"></p>
            </p>
            <p>
                <label for="message-input">Type a message</label>
                <br>
                <button class="mbutton">
                    <i class="fa-sharp fa-regular fa-message"></i>
                </button>
                <input type="text" id="message-input">
            </p>
            <p>
                <button class="submitbutton" type="submit" onclick="getMessage()">Submit</button>
            </p>
            <p id="message-output"></p>
        </div>
    </div>
    <footer class="devguicordeirofooter">
        <p>
          Created by: devguicordeiro - 
          <script>document.write(new Date().getFullYear())</script>
        </p>
        <a href="https://github.com/devguicordeiro" target="_blank">
          <i class="fab fa-github"></i>
        </a>
      </footer>
</body>
</html>
